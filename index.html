<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Challenge</title>
</head>
<body>
  <h1>Form Challenge</h1>
  <form>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>

    <label for="gitHub">GitHub Username:</label>
    <input type="text" id="gitHub" name="gitHub">

    <fieldset>
      <legend>GitHub Plan</legend>

      <input type="radio" id="free" name="plan" value="free">
      <label for="free">Free</label>
      <br>

      <input type="radio" id="pro" name="plan" value="pro">
      <label for="pro">Pro</label>
      <br>

      <input type="radio" id="enterprise" name="plan" value="enterprise">
      <label for="enterprise">Enterprise</label>
    </fieldset>

    <label for="remember">Remember Me</label>
    <input type="checkbox" id="remember" name="remember">
    <br>

    <button>Submit</button>
  </form>
</body>
</html>
